# Oauth client configuration specifics
config:
  # OAuth client ID
  clientID: "example-app"
  # OAuth client secret
  clientSecret: "ZXhhbXBsZS1hcHAtc2VjcmV0"
  # Create a new secret with the following command
  # python -c 'import os,base64; print base64.b64encode(os.urandom(16))'
  cookieSecret: "0oOQEbX9wB+VlaTBMO4KMw=="
  # Custom configuration file: oauth2_proxy.cfg
  # configFile: |-
  #   pass_basic_auth = false
  #   pass_access_token = true
  configFile: |
    upstreams = ["http://upstream.192.168.99.100.nip.io"]
    pass_authorization_header = true
    cookie_secure = false
  # Use an existing secret for OAuth2 credentials
  # Example:
  # existingSecret: secret

image:
  repository: "quay.io/pusher/oauth2_proxy"
  tag: "v3.1.0"
  pullPolicy: "IfNotPresent"

extraArgs:
  email-domain: "example.com"
  http-address: "0.0.0.0:4180"
  provider: oidc
  # redirect-url: http://127.0.0.1:4180/oauth2/callback
  redirect-url: http://upstream.192.168.99.100.nip.io/oauth2/callback
  oidc-issuer-url: http://dex.192.168.99.100.nip.io

# To authorize individual email addresses
# That is part of extraArgs but since this needs special treatment we need to do a separate section
authenticatedEmailsFile:
  enabled: false
  # template is the name of the configmap what contains the email user list but has been configured without this chart.
  # It's a simpler way to maintain only one configmap (user list) instead changing it for each oauth2-proxy service.
  # Be aware the value name in the extern config map in data needs to be named to "restricted_user_access".
  template: ""
  # One email per line
  # example:
  # restricted_access: |-
  #   name1@domain
  #   name2@domain

ingress:
  enabled: true
  path: /
  # Used to create an Ingress record.
  hosts:
    - upstream.192.168.99.100.nip.io
    - proxy.192.168.99.100.nip.io
